<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Quiz</title>
  <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
  <!-- Landing Page Section -->
  <section class="quiz-section">
    <div class="quiz-container">
      <h2>Find Your Perfect Ride</h2>
      <p>Take our short quiz to get personalized car recommendations!</p>
      <button class="quiz-btn" id="openQuizBtn">Take the Quiz</button>
    </div>
  </section>

  <!-- Quiz Modal -->
  <div id="quizModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeQuizBtn">&times;</span>
      <h2>Car Recommendation Quiz</h2>
      <div class="quiz-form">
        <div class="question">
          <p>What type of car are you looking for?</p>
          <select id="carType">
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Convertible">Convertible</option>
            <option value="Truck">Truck</option>
          </select>
        </div>
        <div class="question">
          <p>What's your budget range?</p>
          <select id="budget">
            <option value="Economy">Economy</option>
            <option value="Mid-range">Mid-range</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>
        <div class="question">
          <p>Do you need any specific features?</p>
          <select id="features">
            <option value="GPS">GPS</option>
            <option value="Child Seat">Child Seat</option>
            <option value="Electric">Electric</option>
            <option value="None">None</option>
          </select>
        </div>
        <button id="submitQuizBtn">Get Recommendations</button>
      </div>
    </div>
  </div>

  <script src="quiz-script.js"></script>
</body>
</html>
