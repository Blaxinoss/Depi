<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Adminstration/dashboard.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Document</title>
</head>

<body>
    <div class="MainContent">
        <div class="SideBar">
            <div class="logo">Ramy Rent</div>
            <ul class="SideBarUl">
                <li class="SideBarLi">
                    <i class="fa-solid fa-border-all SideBarIcon"></i>
                    <a href="dashbaord.html">Dashboard</a>
                </li>
                <li class="SideBarLi">
                    <i class="fa-solid fa-car SideBarIcon"></i>
                    <a href="cars.html">Cars</a>
                </li>
                <li class="SideBarLi">
                    <i class="fa-solid fa-id-card SideBarIcon"></i>
                    <a href="">Rents</a>
                </li>

                <li class="SideBarLi active">
                    <i class="fa-solid fa-wrench SideBarIcon"></i>
                    <a href="maintain.html">Maintenance</a>
                </li>
            </ul>
            <div class="SideBarLogOut">
                <i class="fa-solid fa-right-from-bracket SideBarIcon"></i>
                <div>Logout</div>
            </div>
        </div>

        <div class="MainSection">
            <div class="MaintainSection">

                <div class="EnterMaintainContainer">


                    <h2>Add A Maintenance Record</h2>
                    <div class="sploit">
                        <div class="form" id="maintenanceForm">
                            <form action="">
                                <label for="person-name">Name of the person:</label>
                                <input type="text" id="person-name" placeholder="Enter name">

                                <label for="date">Date:</label>
                                <input type="datetime-local" id="date">

                                <label for="car-select">Select the car:</label>
                                <input list="Cars" id="car-select" placeholder="Choose a car">
                                <datalist id="Cars">
                                    <option value="Car1"></option>
                                    <option value="Car2"></option>
                                    <option value="Car3"></option>
                                    <option value="Car4"></option>
                                    <option value="Car5"></option>
                                    <option value="Car6"></option>
                                    <option value="Car7"></option>
                                    <option value="Car8"></option>
                                    <option value="Car9"></option>
                                </datalist>

                                <label for="maintain-description">Description of maintenance:</label>
                                <input type="text" id="maintain-description" placeholder="Maintenance details">

                                <label for="notes">Notes:</label>
                                <textarea id="notes" placeholder="Additional notes"></textarea>

                                <label for="total-price">Total Price:</label>
                                <input type="number" id="total-price" placeholder="Enter total price">

                                <label for="paid">Paid:</label>
                                <input type="number" id="paid" placeholder="Amount paid">

                                <label for="remaining">Remaining:</label>
                                <input type="number" id="remaining" placeholder="Remaining amount">
                                <input type="submit">
                            </form>
                        </div>

                        <div class="CarPlace">
                            <img src="../Images/Stage/cerato2018black.png" alt="Car Image">
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <input type="text" id="searchInput" placeholder="🔍Search Maintenance Records"
                        onkeyup="filterTable()">
                    <h2>Maintenance Records</h2>
                    <table id="maintenanceTable">
                        <thead>
                            <tr>
                                <th>Person</th>
                                <th>Date</th>
                                <th>Car</th>
                                <th>Maintenance</th>
                                <th>notes</th>
                                <th>Total Price</th>
                                <th>Paid</th>
                                <th>Remaining</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <script src="dashboard.js"></script>
</body>

</html>
