<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Adminstration/Admin.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="rent.css">
    <title>Document</title>
</head>
<body>
    <div class="MainContent">
        <div class="SideBar"  id ="SideBar">
            <div class="logo">Ramy Rent</div>
            <ul class="SideBarUl">
                <li class="SideBarLi Dashboard">
                    <i class="fa-solid fa-border-all SideBarIcon"></i>
                    <p>Dashboard</p>
                </li>
                <li class="SideBarLi Cars">
                    <i class="fa-solid fa-car SideBarIcon"></i>
                    <p>Cars</p>
                </li>
                <li class="SideBarLi Rents">
                    <i class="fa-solid fa-id-card SideBarIcon"></i>
                    <p>Rents</p>
                </li>
                <li class="SideBarLi Notifications">
                    <i class="fa-solid fa-envelope SideBarIcon"></i>
                    <p>Notifications</p>
                </li>
                <li class="SideBarLi Maintenance">
                    <i class="fa-solid fa-wrench SideBarIcon"></i>
                    <p>Maintenance</p>
                </li>
            </ul>
            <div class="SideBarLogOut">
                <i class="fa-solid fa-right-from-bracket SideBarIcon"></i>
                <div>Logout</div>
            </div>
        </div>
        <div class="MainSection">
            <form class="rental-form" id="rentalform" action="clientdata.html">
                <h2>Rental Information</h2>

            <div class="double-input">
                <div class="form-group">
                    <label for="tenantName">Tenant Name:</label>
                    <input type="text" id="tenantName" name="tenantName" required>
                    <div class="error" id="tenantNameError"></div>
                </div>
        
                <div class="form-group">
                    <label for="nationalID">National ID:</label>
                    <input type="text" id="nationalID" name="nationalID" required>
                    <div class="error" id="nationalIDError"></div>
                </div>
            </div>


                <div class="double-input">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        <div class="error" id="phoneNumberError"></div>
                    </div>
                    <div class="form-group">
                        <label for="mileageBeforeRental">Mileage Before Rental:</label>
                        <input type="number" id="mileageBeforeRental" name="mileageBeforeRental" required>
                        <div class="error" id="mileageBeforeRentalError"></div>
                    </div>
                </div>
        
                <div class="double-input">
                    <div class="form-group">
                        <label for="leaseDate">Lease Date:</label>
                        <input type="date" id="leaseDate" name="leaseDate" required>
                        <div class="error" id="leaseDateError"></div>
                    </div>
                    <div class="form-group">
                        <label for="numberOfDays">Number of Days Leasing:</label>
                        <input type="number" id="numberOfDays" name="numberOfDays" required>
                        <div class="error" id="numberOfDaysError"></div>
                    </div>
                </div>
        
                <div class="double-input">
                    <div class="form-group">
                        <label for="returnDate">Return Date:</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                        <div class="error" id="returnDateError"></div>
                    </div>
                    <div class="form-group">
                        <label for="carType">Car Type:</label>
                        <input type="text" id="carType" name="carType" required>
                        <div class="error" id="carTypeError"></div>
                    </div>
                </div>
        
                <div class="double-input">
                    <div class="form-group">
                        <label for="plateNumber">Plate Number:</label>
                        <input type="text" id="plateNumber" name="plateNumber" required>
                        <div class="error" id="plateNumberError"></div>
                    </div>
                    <div class="form-group">
                        <label for="totalPrice">Total Price:</label>
                        <input type="number" id="totalPrice" name="totalPrice" required>
                        <div class="error" id="totalPriceError"></div>
                    </div>
                </div>
        
                <div class="double-input">
                    <div class="form-group">
                        <label for="paid">Paid:</label>
                        <input type="number" id="paid" name="paid" required>
                        <div class="error" id="paidError"></div>
                    </div>
                    <div class="form-group">
                        <label for="remaining">Remaining:</label>
                        <input type="number" id="remaining" name="remaining" required>
                        <div class="error" id="remainingError"></div>
                    </div>
                </div>
        
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="dataTableContainer">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Tenant Name</th>
                        <th>National ID</th>
                        <th>Phone Number</th>
                        <th>Mileage Before Rental</th>
                        <th>Lease Date</th>
                        <th>Number of Days Leasing</th>
                        <th>Return Date</th>
                        <th>Car Type</th>
                        <th>Plate Number</th>
                        <th>Total Price</th>
                        <th>Paid</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>





        <style>
   
        </style>
        
        <script src="rent.js">
        </script>
</body>
</html>
